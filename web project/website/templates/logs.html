{% extends "base.html" %}
{% block title %}Daily Logs - IT Support{% endblock %}

{% block content %}
<div class="asset-form container">
    <h2 class="mb-4">Daily Logs - IT Support</h2>
    <form method="POST" action="{{ url_for('views.logs') }}">
        <div class="mb-3">
            <label for="branch" class="form-label">Branch Name</label>
            <select class="form-select" id="branch" name="branch" required>
                <option value="">Select a branch</option>
                {% for branch in branches %}
                <option value="{{ branch }}">{{ branch }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="issue_type" class="form-label">Issue Type</label>
            <select class="form-select" id="issue_type" name="issue_type" required>
                <option value="">Select a Issue</option>
                {% for issues in issues %}
                <option value="{{ issues }}">{{ issues }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="issue_description" class="form-label">Issue Description</label>
            <textarea class="form-control" id="issue_description" name="issue_description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="assets_code" class="form-label">Assets Code</label>
            <input type="text" class="form-control" id="assets_code" name="assets_code">
        </div>

        <div class="mb-3">
            <label for="channel" class="form-label">Channel of Communication</label>
            <select class="form-select" id="channel" name="communication_channel" required>
                <option value="Email">Email</option>
                <option value="visit">Desk Visit</option>
                <option value="Call">Call</option>
                <option value="Whattsapp/viber">Whattsapp/viber</option>
                <option value="Call and Desk visit">Call and Desk Visit</option>
                <option value="Email and Call" selected>Email and Call</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="generated_by" class="form-label">Issue Generated By</label>
            <input type="text" class="form-control" id="generated_by" name="generated_by" required>
        </div>


        <div class="mb-3">
            <label for="replaced_part_description" class="form-label">Replaced Part Name With Description</label>
            <textarea class="form-control" id="replaced_part_description" name="replaced_part_description" rows="2"></textarea>
        </div>

        <div class="mb-3">
            <label for="replaced_cost" class="form-label">Cost of Replaced Part (NPR)</label>
            <input type="number" class="form-control" id="replaced_cost" name="replaced_cost" min="1">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="Pending" selected>Pending</option>
                <option value="Not Done">Not Done</option>
                <option value="Done">Done</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="support_station" class="form-label">Support Station</label>
            <select class="form-select" id="support_station" name="support_station" required>
                <option value="">Select Station</option>
                <option value="Kathmandu">Kathmandu Office</option>
                <option value="Kohalpur">Kohalpur Office</option>
                <option value="Birathnagar">Birathnagar Office</option>
                <option value="Narayanghat">Narayanghat Office</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
